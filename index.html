<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player-container">
    <h1>Web Music Player</h1>

    <!-- Music Player Controls -->
    <div id="controls">
      <button id="prev-btn">Prev</button>
      <button id="play-btn">Play</button>
      <button id="next-btn">Next</button>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
      <div id="current-time">0:00</div>
      <input type="range" id="progress-bar" value="0" max="100">
    </div>

    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search songs..." />

    <!-- Music Info -->
    <div id="music-info">
      <h3 id="song-title">No Song Playing</h3>
      <p id="song-artist">Artist Name</p>
    </div>

    <!-- Playlist -->
    <div id="playlist">
      <h3>Playlist</h3>
      <ul id="playlist-items">
        <!-- Playlist items will be inserted dynamically here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
